<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta's -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->

    <!-- Links -->
    <link rel="stylesheet" href="/styles/style.css" />

    <!-- Title -->

    <title>ToDo List</title>
  </head>
  <body>
    <main class="todo-main">
      <!-- Todo's header this contains the title -->

      <header class="todo-header">
        <h1 class="todo-title">Things to do</h1>
      </header>

      <!-- Todo's form - user will type here -->

      <form class="todo-form" action="">
        <input class="todo-input" type="text" />
        <button class="todo-add">add</button>
      </form>

      <!-- Todo's lists everytime user adds a thing to do it would be created here -->

      <ul class="todo-lists">
        <li class="todo-list">test</li>
      </ul>
    </main>
  </body>
</html>
