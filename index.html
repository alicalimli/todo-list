<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta's -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Links -->

    <link rel="stylesheet" href="/styles/style.css" />

    <!-- Title -->

    <title>ToDo List</title>
  </head>
  <body>
    <main class="todo-main">
      <!-- Todo's Container -->

      <div class="todo-container">
        <div class="todo-overlay">&nbsp;</div>
        <!-- Todo's header this contains the title -->

        <header class="todo-header">
          <h1 class="todo-title">Things to do</h1>
          <button for="#todo-input" class="plus-icon-btn">
            <ion-icon name="add-outline" class="plus-icon"></ion-icon>
          </button>
          <button for="#todo-input" class="dark-light-btn">
            <ion-icon name="moon-outline" class="dark-light-mode"></ion-icon>
          </button>
        </header>

        <!-- Todo's form - user will type here -->

        <div class="form-container">
          <header class="form-header">
            <h3 class="header-title">New Task</h3>
          </header>
          <div class="input-container">
            <input
              class="todo-input"
              id="todo-input"
              type="text"
              maxlength="30"
              autocomplete="off"
              required
            />
            <div class="todo-input-underline">&nbsp;</div>
          </div>

          <div class="add-container">
            <button class="todo-cancel">Cancel</button>
            <button class="todo-add">&nbsp; Save &nbsp;</button>
          </div>
        </div>

        <!-- Todo's lists everytime user adds a thing to do it would be created here -->

        <ul class="todo-lists">
          <li class="todo-list show">
            <!-- Animated border in the left side -->

            <div class="list-border active">&nbsp;</div>

            <!-- The list button-->

            <button class="todo-list-button active-btn">Go shopping</button>

            <button class="arrow-button list-icon-btn">
              <ion-icon
                class="todo-icon down-arrow-icon"
                name="chevron-down-outline"
              ></ion-icon>
            </button>
            <button class="trash-button list-icon-btn">
              <ion-icon
                class="todo-icon trash-icon"
                name="trash-outline"
              ></ion-icon>
            </button>
          </li>

          <li class="todo-list">
            <div class="list-border">&nbsp;</div>
            <button class="todo-list-button">Take out the trash</button>
          </li>
        </ul>
      </div>
    </main>

    <!-- Scripts -->

    <script src="/scripts/todo.js"></script>

    <!-- Script ion icon -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
