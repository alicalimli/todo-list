<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta's -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->

    <!-- Links -->

    <link rel="stylesheet" href="/styles/style.css" />

    <!-- Title -->

    <title>ToDo List</title>
  </head>
  <body>
    <main class="todo-main">
      <!-- Todo's Container -->

      <div class="todo-container">
        <!-- Todo's header this contains the title -->

        <header class="todo-header">
          <h1 class="todo-title">Things to do</h1>
        </header>

        <!-- Todo's form - user will type here -->

        <div class="form-container">
          <form onsubmit="return createList();" action="#" class="todo-form">
            <input class="todo-input" type="text" required />
            <button class="todo-add">add</button>
          </form>
        </div>

        <!-- Todo's lists everytime user adds a thing to do it would be created here -->

        <ul class="todo-lists">
          <li class="todo-list show">
            <!-- Animated border in the left side -->

            <div class="list-border active">&nbsp;</div>

            <!-- The list button-->

            <button class="todo-list-button active-btn">Go shopping</button>
          </li>

          <li class="todo-list">
            <div class="list-border">&nbsp;</div>
            <button class="todo-list-button">Take out the trash</button>
          </li>
        </ul>
      </div>
    </main>

    <!-- Scripts -->
    <script src="/scripts/todo.js"></script>
  </body>
</html>
